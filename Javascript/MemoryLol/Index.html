<html lang="es">

    <meta charset="utf-8" />

    <title>Memory</title>

    <link href="Estilos2.css" rel="stylesheet" />

  <body>
      
      <!--Pantalla Inicial-->
      
    <div id="bienvenida" class="bienvenida">
        <img id=logo-lol src="Imagenes/1200px-League_of_Legends_2019_vector.png">
        <h1>Memory</h1>
        
        <!--Botones-->
      <div class="bienvenida-botones">    
        <button id="juego-normal" type="submit">¡Quiero jugar!</button>
        <button id="juego-relax" type="submit">Modo relax</button>
        </div>
        <!---------------------------->
    </div>
    <!--Termina Pantalla Inicial-->
      
      
      <!--Botones fondo-->
        <div id="musica" class="musica"></div>
        <div id="musica2" class="musica"></div>

        <!--Contadores-->
      
    <header class="cabecera">
    <div class="contadores">
        <!--Contador de Movimientos-->
    <div id="movimientos" class="contador-item">
    <h4 class="cabecera-titulo">Movimientos</h4>
    <div class="cabecera-num">
    <span id="mov">00</span>/<span id="mov-total">20</span>
    </div>
    </div>
        <!----------------------------->
        
        <!--Cronometro-->
    <div id="cronometro" class="contador-item">
    <h4 class="cabecera-titulo">Tiempo</h4>
    <div class="cabecera-num">
    <span id="minutos">00</span>:<span id="segundos">00</span>
    </div>
    </div>
        <!----------------------------->
        
        <!--Contador de Puntos-->
    <div class="contador-item">
    <h4 class="cabecera-titulo">Puntos</h4>
    <div class="cabecera-num"><span id="puntos">000</span></div>
    </div>
</div>
        <!------------------------------>
     
        <!--Contador Nivel-->
    <div class="nivelDiv">
    <h4 class="cabecera-titulo">Nivel</h4>
    <div class="cabecera-num"><span id="nivel">01</span></div>
    </div>
        <button id="control-nivel" class="control-nivel">...</button>
        <!------------------>
    </header>
        <!--Termina Contadores--------------------->
    
    <main>
        
        <!--Mesa-->
      <div id="mesa" class="mesa"></div>
        <!----------------------------->
        
        <!--Pantalla aumento nivel-->
      <div id="subeNivel" class="sube-nivel">
        <div class="modal">
          <h2>¡Así se hace!</h2>
          <button id="subir">Sigue avanzando</button>
                  </div>
      </div>
        <!------------------------------------------->
        
        <!--Pantalla Game Over-->
      <div id="gameOver" class="game-over">
        <div class="modal">
          <h2>¡Oh no!</h2>
          <p>Te has quedado sin movimientos</p>
          <button class="reiniciar">Reiniciar</button>
        </div>
      </div>
        <!------------------------------------------->
        
        <!--Pantalla Fin del juego-->
      <div id="endGame" class="end-game">
        <div class="modal">
          <h2>¡Enhorabuena!</h2>
          <p>Has superado todos los niveles</p>
          <button id="volver">Volver al Inicio</button>
        </div>
      </div>
        <!------------------------------------------->
        
        <!--Pantalla sin tiempo-->
        <div id="timeOver">
        <div class="modal">
            <h2>Te has quedado sin tiempo</h2>
            <button class="reiniciar">Reiniciar</button>
            </div>
        </div>
        <!-------------------------------------------->
        
    </main>
      
      <!--Control Niveles-->
      <div  class="selecciona-nivel">
        <button id="cierra-niveles" class="cierra-niveles">X</button>
          <ul></ul>
      </div>
      <!----------------------------------------------->
